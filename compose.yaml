version: '3.8'

services:
  vehicules:
    depends_on:
      - mongodb
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - MONGODB_URI=mongodb://db/mongodb-data  
      - NEXTAUTH_SECRET=PBVR9Cy8VbMhLcqSCtRXl5x5ALOSyd2FmIrCwG8do3I=               
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync


  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
